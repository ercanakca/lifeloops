<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="socket.io-1.2.0.js"></script>
    <script src="jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io.connect( '46.20.1.120:20020', {reconnect: true} );

        socket.emit("message", {message: 'ea-test-1', type_data:0, user_id:1, user_to:2, token:"token", chat_id:"1"});

        $('form').submit(function(){

            socket.emit("message", {message:$('#m').val(), type_data:0, user_id:475, user_to:67, token:"$2y$10$vzTxSwGJ2z511nOlloPdb.QusCE0vdJcoxcGFqn5Yd0YAHtk7IAF.", chat_id:"4"});
            //socket.emit('testbatuhan',{user_id:"1", type_data:"2", 'user_to':"batuhan", chat_id:"5", message:"Geldi mi"});
            $('#m').val('');

            return false;
        });
        socket.on("chat", function(msg){
          $('#messages').append($('<li>').text(msg['message']));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on("location", function(msg){
          $('#messages').append($('<li>').text(msg['message'] ));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
